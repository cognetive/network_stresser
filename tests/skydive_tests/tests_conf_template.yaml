# Test type, can be any of "internal", "egress", "ingress"
#direction: "internal"

# The tcp port on which to expose the receivers (accessible from outside the cluster) 
#tcp_nodePort: 30001

# The udp port on which to expose the receivers (accessible from outside the cluster)
#udp_nodePort: 30002

# The IP address of the external node. Can also be "manual" -- See the Readme file
#external_ip: "manual"

# Start string for test files
#startStr: "iperf_tcp_small"

# End string for test files
#endStr: "_test.yaml"

# Test files name prefix
#testFileNamePrefix: "skydive_tests/"

# Name of script which runs the test files
#scriptName: "/test.sh"

# SkyDive helm chart name
#skydiveHelmChartName: "skydive"

# SkyDive helm chart path
#skydiveHelmChartPath: "ibm-charts/ibm-skydive-dev"

# Default K8S namespace for SkyDive helm chart installation
#defaultNamespace: "default"

# Name of general log file
#logFileName: "iperf_tests.log"

# Gremlin capture environment variable name to configure as part of SkyDive deployment
#skydiveCaptureGremlinEnvVar: "SKYDIVE_ANALYZER_STARTUP_CAPTURE_GREMLIN"

# Capture type environment variable name to configure as part of SkyDive deployment
#skydiveCaptureTypeEnvVar: "SKYDIVE_ANALYZER_STARTUP_CAPTURE_TYPE"

# Flag for running the script forever
#runForever: True

# Flag for Analyzing results of tests from tests output directoy  
#analyzeTestResults: True

# tests output directoy relative path
#testsOutputDirectory: /output

# Analyzed results file name (.csv format)
#analyzedResultsFileName: analyzedResults.csv

# Skydive dockerhub image repository
#skydiveImageRepository: "ibmcom/skydive"

# Skydive dockerhub image tag
#skydiveImageTag: "latest"

# Skydive capture configurations (Dictionary)
#skydiveChartsDict: {"no-skydive": "",}"}

# Skydive pods name (for analytics discovery of pod info from logs)
#skydiveAgentPodName: "skydive-ibm-skydive-dev-agent"
#skydiveAnalyzerPodName: "skydive-ibm-skydive-dev-analyzer"
