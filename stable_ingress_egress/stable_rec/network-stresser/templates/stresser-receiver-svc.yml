apiVersion: v1
kind: Service
metadata:
  name: receiver
  labels:
    app: receiver
spec:
  type: NodePort
  ports:
  - name: tcp-receiver
    protocol: TCP
    port: {{ .Values.cmdOptions.tcpHiddenPort }}
    targetPort: {{ .Values.cmdOptions.tcpHiddenPort }}
    nodePort: {{ .Values.cmdOptions.tcpPort }}
  - name: udp-receiver-tcp
    protocol: TCP
    port: {{ .Values.cmdOptions.udpHiddenPort }}
    targetPort: {{ .Values.cmdOptions.udpHiddenPort }}
    nodePort: {{ .Values.cmdOptions.udpPort }}
  - name: udp-receiver-udp
    protocol: UDP
    port: {{ .Values.cmdOptions.udpHiddenPort }}
    targetPort: {{ .Values.cmdOptions.udpHiddenPort }}
    nodePort: {{ .Values.cmdOptions.udpPort }}
  selector:
    app: receiver
